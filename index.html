<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="register"></div>

 <div id="forgot"></div>


    <div class="bloor">
        <img src="13.png" >
    </div>
  <div class="container">
      <div class="login-form">
        <h4 class="logo">Your logo</h4>
        <h1>Login</h1>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="username@gmail.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>

            <a href="#forgot" class="forgot">Forgot Password?</a>

          <button type="submit" class="btn-login">Sign in</button>

          <div class="divider">
            <span>Or Continue With</span>
          </div>

          <div class="social-icons">
            <button type="button"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></button>
            <button type="button"><img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub"></button>
            <button type="button"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></button>
          </div>
        </form>

        <p class="register">Donâ€™t have an account yet? <a href="#register">Register for free</a></p>

      </div>

      <div class="forgot-form">
        <h1>Forgot Password</h1>
        <form>
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" placeholder="Enter new password" required>

            <label for="confirm-password">Confirm New Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm new password" required>

            <a href="#" class="btn-confirm">Confirm Change</a>
        </form>
      </div>
      
            <!-- NEW: Registration Form -->
            <div class="register-form">
              <h1>Register for free</h1>
              <form>
                  <label for="first-name">First Name</label>
                  <input type="text" id="first-name" placeholder="Enter first name" required>
      
                  <label for="last-name">Last Name</label>
                  <input type="text" id="last-name" placeholder="Enter last name" required>
      
                  <label for="register-email">Email</label>
                  <input type="email" id="register-email" placeholder="username@gmail.com" required>
      
                  <label for="register-password">Password</label>
                  <input type="password" id="register-password" placeholder="Enter password" required>
      
                  <label for="register-confirm">Confirm Password</label>
                  <input type="password" id="register-confirm" placeholder="Confirm password" required>
      
                  <a href="#" class="btn-register">Register</a>
              </form>
            </div>

            
      <div class="login-image">
        <img src="12.png" >
      </div>
    </div>
  </div>
</body>
</html>

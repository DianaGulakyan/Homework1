<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="bloor">

        <h4 class="logo">Your logo</h4>
        <h1>Login</h1>

        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="username@gmail.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" required>

          <a href="#" class="forgot">Forgot Password?</a>

          <button type="submit" class="btn-login">Sign in</button>

          <div class="divider">
            <span>Or Continue With</span>
          </div>

          <div class="social-icons">
            <button type="button"><img src="https://img.icons8.com/color/48/google-logo.png" alt="Google"></button>
            <button type="button"><img src="https://img.icons8.com/ios-filled/50/github.png" alt="GitHub"></button>
            <button type="button"><img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook"></button>
          </div>
        </form>

    </div>
  </div>
